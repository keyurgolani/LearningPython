    function cleanInput(input) {
        return input
            .replace(/&/g, "&amp;")
            .replace(/>/g, "&gt;")
            .replace(/</g, "&lt;")
            .replace(/"/g, "&quot;")
            .replace(/\n/g, "<br/>")
            .replace(/\t/g, "&ensp");
    }

    function sSuccess(strContent, title) {
        strContent = cleanInput(strContent)

        var msgObj = document.createElement("div");
        msgObj.setAttribute("id", "msgObj");
        msgObj.className = "overlay";

        var successObj = document.createElement("div");
        successObj.setAttribute("id", "successObj");
        successObj.className = "typeObj successObj";

        var check = document.createElement("i");
        check.setAttribute("id", "check");
        check.innerHTML = "check_circle";
        check.className = "material-icons top-icon animated slideInUp fast";

        var contentObj = document.createElement("div");
        contentObj.setAttribute("id", "contentObj");
        contentObj.className = "contentObj animated bounceIn";

        var titleObj = document.createElement("p");

        if (title !== undefined && title !== null && typeof title === 'string' && title.length > 0) {
            titleObj.style.margin = "10px 0";
            titleObj.setAttribute("id", "titleObj");
            titleObj.innerHTML = title;
            titleObj.className = "titleObj";
        }

        var txt = document.createElement("p");
        txt.style.margin = "20px 0";
        txt.setAttribute("id", "msgTxt");
        txt.innerHTML = strContent;
        txt.className = "txt";

        var okBtn = document.createElement("i");
        okBtn.setAttribute("id", "okBtn");
        okBtn.innerHTML = "thumb_up";
        okBtn.className = "material-icons buttonObj okBtn";
        okBtn.onclick = function() {
            contentObj.className = "contentObj animated bounceOut fast"
            setTimeout(function() {
                document.body.removeChild(msgObj);
            }, 400);
        }

        document.body.appendChild(msgObj);
        document.getElementById("msgObj").appendChild(contentObj);
        document.getElementById("contentObj").appendChild(successObj);
        document.getElementById("successObj").appendChild(check);
        document.getElementById("contentObj").appendChild(titleObj);
        document.getElementById("contentObj").appendChild(txt);
        document.getElementById("contentObj").appendChild(okBtn);
    }
